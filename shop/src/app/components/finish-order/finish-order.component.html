<div class="container mt-4">
    <h2>Resumen de su Orden</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title">Detalles del Carrito</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio Unitario</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of shopCartFull.cart_items">
                        <td>{{ item.product.name }}</td>
                        <td>{{ item.product.price | currency:'USD' }}</td>
                        <td>{{ item.amount }}</td>
                        <td>{{ (item.product.price * item.amount) | currency:'USD' }}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3" class="text-end">Total:</th>
                        <th>{{ shopCartFull.cart_data.total| currency:'USD' }}</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
