<div class="container my-4">
    <ul class="nav nav-tabs" id="myTab" role="tablist">

        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button"
                role="tab" aria-controls="tab1" aria-selected="true">
                Perfil
            </button>
        </li>

        <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab"
                aria-controls="tab2" aria-selected="false">
                Compras
            </button>
        </li>

        <li class="nav-item" role="presentation" *ngIf="userRole === 'admin'">
            <button class="nav-link" id="tab3-tab" data-bs-toggle="tab" data-bs-target="#tab3" type="button" role="tab"
                aria-controls="tab3" aria-selected="false">
                Administrar Roles
            </button>
        </li>

        <li class="nav-item" role="presentation" *ngIf="userRole === 'admin'">
            <button class="nav-link" id="tab4-tab" data-bs-toggle="tab" data-bs-target="#tab4" type="button" role="tab"
                aria-controls="tab4" aria-selected="false">
                Administrar Productos
            </button>
        </li>

        <li class="nav-item" role="presentation" *ngIf="userRole === 'admin'">
            <button class="nav-link" id="tab5-tab" data-bs-toggle="tab" data-bs-target="#tab5" type="button" role="tab"
                aria-controls="tab5" aria-selected="false">
                Administrar Compras
            </button>
        </li>
    </ul>

    <div class="tab-content mt-3" id="myTabContent">

        <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
            <app-user-info [userData]="user" (buttonEditUser)="showEditUser()" *ngIf="toggleUserInfo"></app-user-info>
            <app-user-edit [userData]="user" (buttonSaveEdit)="refreshUser()" *ngIf="!toggleUserInfo"></app-user-edit>
        </div>

        <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
            <p>2</p>
        </div>

        <div class="tab-pane fade" id="tab3" role="tabpanel" aria-labelledby="tab3-tab" *ngIf="userRole === 'admin' || userRole === 'editor'">
            <div *ngFor="let userItem of userList">
                <app-user-item [userData]="userItem"></app-user-item>
            </div>
        </div>

        <div class="tab-pane fade" id="tab4" role="tabpanel" aria-labelledby="tab4-tab" *ngIf="userRole === 'admin' || userRole === 'editor'">
            <p>4</p>
        </div>

        <div class="tab-pane fade" id="tab5" role="tabpanel" aria-labelledby="tab5-tab" *ngIf="userRole === 'admin' || userRole === 'editor'">
            <p>5</p>
        </div>
    </div>
</div>
