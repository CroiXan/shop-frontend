<div class="container mt-4">
    <div class="row justify-content-center">

      <div *ngFor="let product of products" class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="featured-product-card">
          <div class="featured-product-image" style="background-image: url('https://via.placeholder.com/400');">
          </div>
          <div class="featured-product-details">
            <h3 class="mb-3">{{ product.name }}</h3>
            <p class="mb-3">{{ product.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <span class="text-muted">{{ product.price | currency }}</span>
              <Button (click)="addItem(product)" class="btn btn-primary">Agregar al Carrito</Button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
